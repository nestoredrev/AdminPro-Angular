<div class="card">
    <div class="card-body">
        <h3>{{ titulo }}</h3>
        <div style="display: block">
          <canvas baseChart width="100" height="100"
            [data]="data"
            [labels]="etiquetas"
            [colors]="lineChartColors"
            [chartType]="doughnutChartType"
            (chartClick)="chartClicked($event)">
          </canvas>
        </div>
    </div>
</div>
