<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" 
                  id="loginform"
                  autocomplete="off"
                  [formGroup]="registerForm"
                  (ngSubmit)="crearUsuario()">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" 
                               type="text"
                               placeholder="Name"
                               formControlName="nombre">
                    </div>
                    <p class="text-danger"
                       *ngIf="registerForm.get('nombre').hasError('required') && registerForm.get('nombre').touched">Campo es obligatorio</p>
                    <p class="text-danger"
                       *ngIf="registerForm.get('nombre').hasError('minlength') && registerForm.get('nombre').touched">Minimo 3 caracteres</p>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" 
                               type="email" 
                               placeholder="Email"
                               formControlName="email">
                    </div>
                    <p class="text-danger"
                    *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">Campo es obligatorio</p>
                    <p class="text-danger"
                    *ngIf="registerForm.get('email').hasError('pattern') && registerForm.get('email').touched">Email incorrecto</p>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" 
                               type="password"
                               placeholder="Password"
                               formControlName="password">
                    </div>
                    <p class="text-danger"
                    *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Campo es obligatorio</p>
                    <p class="text-danger"
                    *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Minimo 3 caracteres</p>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" 
                               type="password" 
                               placeholder="Confirm Password"
                               formControlName="password2">
                    </div>
                    <p class="text-danger"
                    *ngIf="registerForm.get('password2').hasError('noEsIgual') && registerForm.get('password2').touched">Las contrase√±as no coinciden</p>
                    
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" 
                                   type="checkbox"
                                   formControlName="terminos">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                    <p class="text-danger"
                    *ngIf="registerForm.get('terminos').hasError('required') && registerForm.get('terminos').touched">Hay que aceptar los terminos</p>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                [disabled]="registerForm.invalid" 
                                type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
